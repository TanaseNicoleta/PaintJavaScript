<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="1_1087_Tanase_Nicoleta_Adelina.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="1_1087_Tanase_Nicoleta_Adelina.js"></script>
</head>
<body>
    <div id="title">
        <h1>Draw your world</h1>
        <img id="logo" src="./media/feather.svg" />
    </div>
    <div class="wrapper">
        <div class="draw-container">
            <button id="brushes">Choose a brush size</button>
            <input id="brushSize" type="range" min="1" max="100"/>
            <button id="colors">Choose a color</button>
            <button id="shapes">Choose a shape</button>
            <button id="background">Change background color</button>
            <button id="save">Save as...</button>
            <div id="saveAs">
                <ul>
                    <li id="png">PNG</li>
                    <li id="jpeg">JPEG</li>
                    <li id="svg">SVG</li>
                </ul>
            </div>
        </div>
        <div class="shapes-wrapper">
            <div id="square"></div>
            <div id="circle"></div>
            <div id="ellipse"></div>
            <div id="triangle"></div>
            <div id="dreptungi"></div>
            <div id="linie"></div>
        </div>
        <input type="color"  class="color-picker-wrapper" id="picker">
        <div id="draw-wrapper">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <div id="detalii">
            <p>Type:</p>
            <input id="tip" type="text"><br>
            <p>Coordinates:</p>
            <p>Rx/ X <br>(x1 - triangle & line):</p>
            <input id="x" type="number"><br>
            <p>Ry/ Y <br>(y1 - triangle & line):</p>
            <input id="y" type="number"><br>
            <p>Width/ Rx <br>(x2 - triangle & line):</p>
            <input id="w" type="number"><br>
            <p>Height/ Ry <br>(y2 - triangle & line):</p>
            <input id= "h" type="number"><br>
            <button id="change">Change details</button><br>
            <button id="delete">Delete shape</button>
        </div>
        <div id ="lista-figuri">
            <button id="lista">Figure list</button>
            <div id="figuri"></div>
        </div>
        <div style='display: none;'>
            <img id='img' src='./media/colorWheel.png' width='600' height='400' />
        </div>
    </div>
    
</body>
</html>
