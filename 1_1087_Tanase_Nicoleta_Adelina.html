<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="/1_1087_Tanase_Nicoleta_Adelina.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="1_1087_Tanase_Nicoleta_Adelina.js"></script>
</head>
<body>
    <div id="title">
        <h1>Draw your world</h1>
        <img id="logo" src="../media/feather.svg" />
    </div>
    <div class="wrapper">
        <div class="draw-container">
            <button id="brushes">Choose a brush size</button>
            <input id="brushSize" type="range" min="1" max="100"/>
            <button id="colors">Choose a color</button>
            <button id="shapes">Choose a shape</button>
            <button id="fill">Fill shape</button>
            <button id="background">Change background color</button>
            <button id="save">Save as...</button>
            <div id="saveAs">
                <ul>
                    <li id="png">PNG</li>
                    <li id="jpeg">JPEG</li>
                    <li id="svg">SVG</li>
                </ul>
            </div>
            <div id="color-id"></div>
        </div>
        <div class="shapes-wrapper">
            <div id="pencil">
                <img src="../media/brush.png" />
            </div>
            <div id="square"></div>
            <div id="circle"></div>
            <div id="ellipse"></div>
            <div id="triangle"></div>
            <div id="dreptungi"></div>
            <div id="linie"></div>
        </div>
        <canvas  class="color-picker-wrapper" id="picker" width="200" height="160"></canvas>
        <div id="draw-wrapper">
            <canvas id="drawing-canvas"></canvas>
        </div>
        <div id ="lista-figuri">
            <button id="lista">Lista de figuri</button>
            <div id="figuri"></div>
        </div>
    </div>
    
</body>
</html>
